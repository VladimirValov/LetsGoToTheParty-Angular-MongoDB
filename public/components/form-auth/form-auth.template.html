<h2>Форма авторизации</h2>
<hr>

<form name="login">
  <div class="form-group">
    <label>Email</label>
    <input type="text" ng-model="user.email" class="form-control">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" ng-model="user.password" class="form-control">
  </div>

  <div class="form-group">
    <button class="btn btn-default" type="button" ng-click="$ctrl.login(user)">Log in</button>
    <a ui-sref="register">Зарегистрироваться</a>
  </div>
</form>
