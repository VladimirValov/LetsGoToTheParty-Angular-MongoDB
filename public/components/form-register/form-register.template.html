 <h2>Форма регистрации</h2>
 <hr>
 {{$ctrl.errorValidate}}
 <hr>
<form name="register">
  <div class="form-group">
    <label>Имя</label>
    <input type="text" ng-model="user.firstName" class="form-control" required>
  </div>

  <div class="form-group">
    <label>Фамилия</label>
    <input type="text" ng-model="user.lastName" class="form-control" required>
  </div>


  <div class="form-group">
    <label>Email</label>
    <input type="text" ng-model="user.email" class="form-control" required>
  </div>


  <div class="form-group">
    <label>Password</label>
    <input type="password" ng-model="user.password" class="form-control" required>
  </div>

  <div class="form-group">
    <button class="btn btn-success" type="button" ng-click="$ctrl.register(user)">Зарегистрироваться</button>
    <a ui-sref="login">У меня есть Логин и Пароль</a>
  </div>
</form>
