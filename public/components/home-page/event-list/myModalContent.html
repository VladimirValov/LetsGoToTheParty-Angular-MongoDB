<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Создание события</h3>
</div>

<div class="modal-body" id="modal-body">

<form novalidate name="form">
  <div class="form-group">
    <label>Название события</label>
    <input type="text" ng-model="newEvent.title" name="title" class="form-control" required>
    <div ng-show="form.$submitted || form.title.$touched" class="error">
      <span ng-show="form.title.$error.required">Введите название события</span>
    </div>
  </div>

  <div class="form-group">
    <label>Место проведения</label>
    <input type="text" ng-model="newEvent.place" name="place" class="form-control" required>
    <div ng-show="form.$submitted || form.place.$touched" class="error">
      <span ng-show="form.place.$error.required">Введите название события</span>
    </div>
  </div>

  <div class="form-group">
    <label>Какие напитки будут?</label>
    <select class="form-control" ng-model="newEvent.drinks" name="drinks"
      ng-options="drink as drink.name for drink in $ctrl.drinks" multiple required>
    </select>
    <div ng-show="form.$submitted || form.drinks.$touched" class="error">
      <span ng-show="form.drinks.$error.required">Введите название события</span>
    </div>
  </div>

  <div class="form-group">
    <label>Кого хотите пригласить?</label>
    <select class="form-control" ng-model="newEvent.users" name="users"
      ng-options="user as user.firstName + ' ' + user.lastName for user in $ctrl.users " multiple required>
    </select>
    <div ng-show="form.$submitted || form.users.$touched" class="error">
      <span ng-show="form.users.$error.required">Введите название события</span>
    </div>
  </div>
</form>


<hr>
<p>Данные для отправки:</p>
{{newEvent}}
<hr>

</div>
<div class="modal-footer">
    <button class="btn btn-success" type="submit" ng-click="$ctrl.ok(newEvent)" ng-disabled="form.$invalid">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
