<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Создание события</h3>
</div>

<div class="modal-body" id="modal-body">

<form>
  <div class="form-group">
    <label>Название события</label>
    <input type="text" ng-model="$ctrl.newEvent.title" class="form-control">
  </div>
  <div class="form-group">
    <label>Место проведения</label>
    <input type="text" ng-model="$ctrl.newEvent.place" class="form-control">
  </div>

  <div class="form-group">
    <label>Какие напитки будут?</label>
    <select class="form-control" ng-model="$ctrl.newEvent.drinks"
    ng-options="drink as drink.name for drink in $ctrl.drinks" multiple>
    </select>
  </div>
  <div class="form-group">
    <label>Кого хотите пригласить?</label>
    <select class="form-control" ng-model="$ctrl.newEvent.users"
    ng-options="user as user.firstName + ' ' + user.lastName for user in $ctrl.users " multiple>
    </select>
  </div>
</form>


<hr>
<p>Данные для отправки:</p>
{{$ctrl.newEvent}}
<hr>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
