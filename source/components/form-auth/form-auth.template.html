<h2>Форма авторизации</h2>
<hr>
<div class="error">
  {{ $ctrl.authError }}
</div>
<hr>
<form novalidate name="form">
  <div class="form-group">
    <label>Email</label>
    <input type="email" ng-model="user.email" name="email" class="form-control" required>
    <div ng-show="form.$submitted || form.email.$touched" class="error">
      <span ng-show="form.email.$error.required">Введите email</span>
      <span ng-show="form.email.$error.email">Введите правильный email</span>
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" ng-model="user.password" name="password" class="form-control" required>
    <div ng-show="form.$submitted || form.password.$touched" class="error">
      <span ng-show="form.password.$error.required">Введите пароль</span>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit" ng-click="$ctrl.login(user)" ng-disabled="form.$invalid">Log in</button>

    <a ui-sref="register">Зарегистрироваться</a>
  </div>
</form>
